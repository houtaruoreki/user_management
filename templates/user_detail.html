{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'details.css' %}">

<div class="container">
    <h1>User Detail</h1>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <div class="actions">
        <a href="{% url 'user_update' user.pk %}" class="edit-btn">Edit</a>
        <form action="{% url 'user_delete' user.pk %}" method="post" class="delete-form">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
        <a href="{% url 'user_list' %}" class="back-btn">Back to Users</a>
    </div>
</div>
